<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">批量图片加水印工具</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16 32x32 48x48"
      href="favicon.ico"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  </head>
  <body class="bg-gray-100 font-sans">
    <nav class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <span class="text-xl font-bold text-gray-800" data-i18n="logo">图极客：加水印</span>
        <div class="relative">
          <select id="languageSelector" class="appearance-none bg-white border border-gray-300 rounded px-4 py-2 pr-8 leading-tight focus:outline-none focus:border-blue-500">
            <option value="zh-CN">简体中文</option>
            <option value="en">English</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mx-auto px-4 py-8 mt-16">
      <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold mb-2 text-center" data-i18n="heading">批量图片加水印工具</h1>
        <p class="text-l text-gray-600 mb-6 text-center" data-i18n="subheading">
          快速为多张图片添加自定义水印，一键生成，非常简单易用
        </p>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="imageInput"
            >
              选择图片（最多5张）
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="imageInput"
              type="file"
              accept="image/*"
              multiple
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="watermarkText"
            >
              水印文字
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="watermarkText"
              type="text"
              placeholder="输入水印文字"
            />
          </div>
          <div class="mb-4 flex flex-wrap -mx-2">
            <div class="w-full md:w-1/3 px-2 mb-4 md:mb-0">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="watermarkDensity"
              >
                水印密度
              </label>
              <select
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="watermarkDensity"
              >
                <option value="2">2x2 (4个水印)</option>
                <option value="3" selected>3x3 (9个水印)</option>
                <option value="4">4x4 (16个水印)</option>
                <option value="5">5x5 (25个水印)</option>
                <option value="6">6x6 (36个水印)</option>
              </select>
            </div>
            <div class="w-full md:w-1/3 px-2 mb-4 md:mb-0">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="watermarkColor"
              >
                水印颜色
              </label>
              <div class="relative">
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="watermarkColor"
                  type="text"
                  value="#e3e3e3"
                  placeholder="#000000"
                />
                <div
                  class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
                >
                  <div
                    id="colorPreview"
                    class="w-6 h-6 rounded border border-gray-300"
                  ></div>
                </div>
                <input
                  type="color"
                  id="colorPicker"
                  class="absolute opacity-0 -z-10"
                />
              </div>
            </div>
            <div class="w-full md:w-1/3 px-2">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="watermarkSize"
              >
                水印大小(字号Px)
              </label>
              <div class="relative">
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="watermarkSize"
                  type="number"
                  min="10"
                  max="100"
                  value="20"
                  step="1"
                />
                <div
                  class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
                ></div>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-center">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
              id="processButton"
              type="button"
            >
              处理图片
            </button>
          </div>
        </div>
        <div id="previewContainer" class="space-y-4"></div>
      </div>
    </div>
<div id="imageModal" class="modal hidden">
    <img id="modalImage" src="" alt="放大预览" class="modal-content">
</div>
    <script src="i18n.js"></script>
    <script src="script.js"></script>
    <footer class="mt-8 py-4 bg-gray-100">
      <div class="container mx-auto px-4">
        <p class="text-gray-600 text-center">&copy; 2024 <span data-i18n="copyright">批量图片水印工具</span>. <span data-i18n="rights">保留所有权利</span>。</p>
        <div class="mt-2 flex justify-center items-center space-x-4">
          <span class="text-gray-600 font-bold" data-i18n="friendlyLinks">友情链接:</span>
          <a href="https://researchtitle.textgen.net/" class="text-blue-500 hover:text-blue-700" target="_blank" data-i18n="aiTitleGenerator">AI 论文标题生成器</a>
          <a href="https://github.com/pdmaker/watermark-master" class="text-blue-500 hover:text-blue-700" target="_blank" data-i18n="githubProject">GitHub 项目地址</a>
        </div>
      </div>
    </footer>
  </body>
</html>
